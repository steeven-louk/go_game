{% extends '../layout.html' %}

{% block title %}
    problem list
{% endblock %}
{% load static %}

{% block content %}
    <nav aria-label="breadcrumb" class="shadow p-2 position-sticky top-0 bg-white" style="z-index: 5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="fw-semibold" href="/">Home</a></li>
            <li class="breadcrumb-item active fw-bolder text-capitalize" aria-current="page">problem</li>
        </ol>
    </nav>
    
    <script defer type="text/javascript" src="{% static 'assets/js/wgo/wgo.js' %}"></script> <!-- or tenuki.js -->
    <script defer src="{% static 'assets/js/scripts.js' %}"></script>


      <main class="container">
              <h1 class="text-warning fw-bolder text-center text-uppercase my-5">problem list</h1>
        <div class="p-2 container">
            <div class="row mx-auto justify-content-center g-3">
             <script defer type="application/json">
                    {{ problems|escapejs }}
             </script>
          {%for problem in problems%}

                          <article class="p-2 card col-md-4 col-sm-6 border-0">
          <!--  <div id="problem-board"></div>
    <div id="black-positions" style="display: none;">{{ problem.black_positions|safe }}</div>
    <div id="white-positions" style="display: none;">{{ problem.white_positions|safe }}</div>-->
                            
              <img src="https://img-31.ccm2.net/6swPhqJGyMWKXN4YzI-NCGvxhH4=/910x/smart/12c6e6c85582494fa4d97caffebc94c8/ccmcms-hugo/24592082.jpg" alt="card-img" class="card-img-top object-fit-cover w-100 img-responsive" alt="game-img" />
              <div class="card-body">
                            <h4 class="card-title text-warning text-capitalize fw-bold">{{ problem.title }}</h4>
                            <p> <a href="{% url 'problem_detail' problem %}">
                                {{problem.description}}
                            </a>
</p>
                            <p class="card-subtitle">
                               board_size: {{ problem.board_size }}
                            </p>
                        </div>
              <div class="card-footer block border-0 bg-transparent" style="margin-left: auto">
                            <div class="btn-group">
                                <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">Voir Solution</button>
                            </div>
              </div>
          </article>

          {%endfor%}
            </div>
        </div>
    </main>
{% endblock %}
