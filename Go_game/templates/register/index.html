{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="w-100" style="max-width: 28rem;">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
                <p class="text-muted">
                    Already have an account? <a href="#" class="font-weight-medium text-decoration-underline">Sign
                        in</a>
                </p>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="JohnDoe"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="m@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Register</button>
                        {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
